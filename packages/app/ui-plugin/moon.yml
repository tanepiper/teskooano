# Defines tasks and project details specific to @teskooano/ui-plugin

# Project-level settings (optional)
# project:
#   type: 'library'
#   language: 'typescript'

# File groups (can be used in task inputs/outputs)
# fileGroups:
#   sources: # Example: all source files
#     - 'src/**/*'
#   tests: # Example: all test files
#     - 'src/**/*.spec.ts'

# Tasks available via `moon run ui-plugin:<task-name>`
tasks:
  # Type checking
  check:
    command: "tsc --noEmit"
    inputs:
      - "src/**/*.ts"
      - "tsconfig.json"
    options:
      runInCI: true

  # Linting
  lint:
    command: "eslint . --fix"
    inputs:
      - "src/**/*.ts"
    options:
      runInCI: true

  # Formatting
  format:
    command: "prettier --write ."
    inputs:
      - "src/**/*.ts"
    options:
      runInCI: false # Usually run locally

  build:
    command: "npm run build"
    inputs:
      - "src/**/*.ts"
      - "tsconfig.json"
    outputs:
      - "dist"
    options:
      runInCI: true
